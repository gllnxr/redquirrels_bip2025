<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Red Squirrel Population Map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />
  <style>
    body, html { margin: 0; padding: 0; }
    #map { height: 100vh; width: 100%; }
  </style>
</head>
<body>
  <div id="map"></div>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    const map = L.map('map').setView([50, 10], 4); // Change to your preferred center
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '© OpenStreetMap contributors'
    }).addTo(map);
    L.control.attribution({
    position: 'bottomright'
  }).addTo(map).addAttribution(
    'Data: <a href="https://www.iucnredlist.org/species/221730864/221731049" target="_blank" rel="noopener">Example Source</a>'
  );

    fetch('data_red_simplified.json')
      .then(response => {
        if (!response.ok) throw new Error('GeoJSON not found or failed to load');
        return response.json();
      })
      .then(data => {
         L.geoJSON(data, {
        style: function (feature) {
          return {
            color: '#333333',      // Randfarbe
            weight: 2,             // Randstärke
            fillColor: '#e74c3c',  // Füllfarbe (z. B. rot)
            fillOpacity: 0.6       // Transparenz
          };
        },
  onEachFeature: function (feature, layer) {
    layer.bindTooltip("Sciurus vulgaris in Eurasia", {
      sticky: true
    });
  }
      }).addTo(map);
      })
      .catch(err => {
        console.error('Error loading GeoJSON:', err);
        alert('Could not load data_red_simplified.json');
      });
  </script>
</body>
</html>
